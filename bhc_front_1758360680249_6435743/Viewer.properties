S_STREAMED_IMAGE_BASE_RESOLUTION_TEXT=A kép minimális felbontása az első blokkméret kiszámításához. Ha a kép mérete ennél kisebb, a képnézegető a kép alapméretét kéri.
# Setting: Streamed image linear factor
S_STREAMED_IMAGE_LINEAR_FACTOR_LABEL=Streamelt kép lineáris tényező
S_STREAMED_IMAGE_LINEAR_FACTOR_TEXT=Az első blokkméret számítás lineáris területi tényezője.
# Setting: Streamed image exponent factor
S_STREAMED_IMAGE_EXPONENT_FACTOR_LABEL=Streamelt kép exponens tényezője
S_STREAMED_IMAGE_EXPONENT_FACTOR_TEXT=Az első blokkméret számítás exponens területi tényezője.
# Setting: DICOM only Herpa
