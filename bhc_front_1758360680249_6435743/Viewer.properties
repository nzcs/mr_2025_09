S_MAXIMUM_AGE_OF_UNSENT_LOG_FILES_TEXT=A megadott kornál régebbi naplófájlok automatikusan törlődnek. Ha 0-ra van állítva, a naplófájlok korlátlan ideig maradnak meg (a darabszámra vonatkozó korlátozások továbbra is érvényesek lehetnek).
# Setting: Maximum age of sent log files (in days)
S_MAXIMUM_AGE_OF_SENT_LOG_FILES_LABEL=Az elküldött naplófájlok maximális kora (napokban)
S_MAXIMUM_AGE_OF_SENT_LOG_FILES_TEXT=A kiszolgálóra küldött naplófájlok törlődnek, ha a maximális kornál régebbiek. Ha 0-ra van állítva, az elküldött naplófájlok korlátlan ideig megmaradnak (a számra vonatkozó korlátozások továbbra is érvényesek lehetnek).
# Setting: Maximum number of log files
S_MAXIMUM_NUMBER_OF_LOG_FILES_LABEL=Naplófájlok maximális száma
S_MAXIMUM_NUMBER_OF_LOG_FILES_TEXT=Ha a naplófájlok száma bármely kategóriában (munkamenet, összeomlás, net) meghaladja a maximális mennyiséget, a legrégebbi naplófájl törlődik. A 0 értékre állítva tetszőleges számú naplófájlt engedélyezhet (a korra vonatkozó korlátozások továbbra is érvényesek lehetnek). Kategóriánként alkalmazandó.
# Setting: Maximum number of log file groups sent to the server
S_MAXIMUM_NUMBER_OF_LOG_FILES_SENT_LABEL=A kiszolgálónak küldött naplófájl csoportok maximális száma
S_MAXIMUM_NUMBER_OF_LOG_FILES_SENT_TEXT=A megtekintő csak ennyi naplófájl csoportot küld a kiszolgálónak. Ha több el nem küldött naplófájl van a Naplók mappában, a többi is "elküldött" jelölést kap, és később ennek megfelelően törlődik. Az összes fájl elküldéséhez állítsa 0-ra.
