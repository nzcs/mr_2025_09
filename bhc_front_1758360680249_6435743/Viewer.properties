#		######################################
#		#		Localization Criteria		 #
#		######################################	
#	
#		In general any message or text that can be displayed to the user might be localized.
#		
#		User-defined data might remain unlocalized:
#		
#
#		######################################
#		#		Recommendations / tips		 #
#		######################################	
#	
#		a) As we are dealing with translations to very different languages, to use whole sentences is preferable to creating messages from combination of multiple string parts.
#		
#		b) When creating a new sentence, to think about how the translation would be (like in Hungarian) helps to check if it is written in a simple way and can be easily translated.
#		
#		c) If any tag is modified (the label's name or its content) or deleted, it's important to make sure that the resource doesn't have any unexpected use in some other place.
#
#       d) The occurrence of the character ' (single quote) has to be always escaped being used twice ('')
#
#		e) Avoid any kind of code/markup language tag inside the resource: if necessary, use a compound message to insert it in the text.
#	
#	
#		######################################
#		#		Commenting resources		 #
#		######################################
#		
#		In order to help the translators, new resources should be commented according Passolo's pattern (tool used by the translators):
#		
#		a) If there are new compound resources, the parameters should have a comment regarding to the software context. eg.:
#		## comment=Parameter: patient name.
#		## comment=First Parameter: name of who locked the study. Second Parameter: lock age.
#		
#		b) Any resource that seems to have some complex/specific context should be commented as well. eg.:		
#		## comment=In this case the term is related to financial reports, not medical.
#		
#		c) English adjectives or anything with adjective role may result in double meaning for other languages leading to really strange translations. A comment clarifying the terms should be made like below:
#		## comment='Retrieve' is a location kind, not a verb.
#		QR_NODEVICE=Retrieve location not defined on Devices table



