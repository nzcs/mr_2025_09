S_STREAM_SECURE_PORT_OVERRIDING_TEXT=Ne változtasson. Ez csak tesztelési célokra szolgál. A -1 érték azt jelenti, hogy a kiszolgáló által megadott portot fogja használni.
# Setting: Stream packet size
S_STREAM_PACKET_SIZE_LABEL=Stream csomag mérete
S_STREAM_PACKET_SIZE_TEXT=Ne módosítsa. Ez csak tesztelési célokra szolgál. A 0 érték automatikus csomagméretet jelent. Minden más érték a csomagméretet byte-ban adja meg.
# Setting: Streamed image base minimum size by ratio
S_STREAMED_IMAGE_BASE_MINIMUM_SIZE_BY_RATIO_LABEL=A streamelt báziskép arányos minimális mérete
S_STREAMED_IMAGE_BASE_MINIMUM_SIZE_BY_RATIO_TEXT=Az első blokk minimális mérete a teljes kép méretéhez viszonyítva.
# Setting: Streamed image base size in kilobyte
