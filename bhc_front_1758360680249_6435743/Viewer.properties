# Setting: Show tooltips
S_SHOW_TOOLTIPS_LABEL=Tippek mutatása
S_SHOW_TOOLTIPS_TEXT=Az eszközleírások olyan felugró szöveges karakterláncok, amelyek segítenek azonosítani az eszköz funkcióját. Ha engedélyezve van, az eszközleírások megjelennek, miután a kurzort egy gomb, mező vagy mérőeszköz fölé helyezi a megjelenítőben. Ha ki van kapcsolva, nem jelennek meg.
# Setting: DICOM image tagging
S_DICOM_IMAGE_TAGGING_LABEL=DICOM képcímkézés
S_DICOM_IMAGE_TAGGING_TEXT=Ha a kiszolgáló úgy van beállítva, hogy a nézegetőn konfigurálni lehessen a képcímkézést, ez a beállítás kapcsolja be/ki a funkciót. Ha be van kapcsolva, a frissített objektumok képei újratöltődnek, és nem a gyorsítótárból kerülnek felhasználásra.
