# Setting: Stand-by mode
S_STAND_BY_MODE_LABEL=Készenléti üzemmód
S_STAND_BY_MODE_TEXT=Az előletöltési mechanizmus csak akkor fut, ha a nézegető készenléti üzemmódban van.
# Page: Memory
