# Setting: Clear cache
S_CLEAR_CACHE_LABEL=Gyorsítótár törlése
S_CLEAR_CACHE_TEXT=Soha: A gyorsítótárazott adatok nem kerülnek eltávolításra a nézegetőből való kilépéskor vagy kijelentkezésekor.\nKilépéskor: A gyorsítótárazott adatok törlődnek a tálcáról való kilépés előtt.\nKijelentkezéskor: A gyorsítótárazott adatok törlődnek, amikor a felhasználó kijelentkezik a rendszerből vagy bezárja a nézegetőt a tálcáról.
